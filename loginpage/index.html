		<style type="text/css">
			 button.btn{
    border: none;
    border-radius: 2rem;
    padding: 1rem 2rem;
    font-size: 1rem;
    font-family: var(--Livvic);
    cursor: pointer;
    background-color: skyblue;
}

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form role="form" method="post" id="reused_form">
					  <center><h1>The Businesss</h1></center><br>
					   <h3>Login Details</h3><br>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="name">Name:</label><br>
							<input type="text" class="form-control" id="name" name="name" style="border-radius: 50px;" required><br>
						</div>
						<div class="col-sm-6 form-group">
							<label for="email"> Email:</label><br>
							<input type="email" class="form-control" id="email" name="email" style="border-radius: 50px;" required><br>
						</div>
					</div>
				
					<div class="row">
						<div class="col-sm-12 form-group">
							<button type="submit" class="btn btn-lg btn-warning btn-block" style="border-radius: 50px; width: 100px;background-color: greenyellow;" >Post </button>
						</div>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1">
							write a
						</span>
						<a class="txt2" href="../feedback/formpage.html">
							Feedback
						</a>
					</div><br><br><br><br>
					<div class="text-center p-t-12">
						
						<a class="txt2" href="../index.html">
							Home
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			
				<div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!
					<div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div><br>
					<a href="../index.html" class="src"><button class="btn" >Sign Up</a></button></a>
               
			</div>
		</div>
	</div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
